<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
</head>
<body>
    <p><h2>Formulário de cadastro</h2></p>
    <form action="" method="post">
    <table>
<tr>
    <td><label for="Nome">Nome</label></td>
</tr>
<tr>
    <td><input type="text" id="nome" required="true"></td>
</tr>

<tr>
    <td><label for="Sobrenome">Sobrenome</label></td>
</tr>
<tr>
    <td><input type="text" id="Sobrenome" required="true"></td>
</tr>

<tr>
    <td><label for="Email">Email</label></td>
</tr>
<tr>
    <td><input type="email" name="email" id="Email" required="true"></td>
</tr>

<tr>
    <td><label for="datanasc">Data de nascimento</label></td>
</tr>
<tr>
    <td><input type="date" name="datanasc" id="datanasc" required="true"></td>
</tr>

<td><label for="endereço">Endereço</label></td>
</tr>
<tr>
    <td><input type="text" name="Endereço" id="Endereço" required="true"></td>
</tr>

<tr>
    <td><label for="descrição">Descrição</label></td>
</tr>
<tr>
    <td><textarea name="descrição" id="descrição" cols="30" rows="10"></textarea required="true"></td>
</tr>

<tr>
    <td><label for="Profissão">Profissão</label></td>
</tr>
<tr>
    <td><input type="text" name="Profissão" id="Profissão" required="true"></td>
</tr>
<tr>
    <td><button type="submit">Enviar</button></td>
</tr>

    </table>
</form>
</body>
</html>
